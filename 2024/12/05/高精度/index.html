r &lt; 0</span></span><br><span class="line">        C.<span class="built_in">push_back</span>((r + <span class="number">10</span>) % <span class="number">10</span>);</span><br><span class="line">        r /= <span class="number">10</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (r &lt; <span class="number">0</span>) r = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">else</span> r = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 去除前导零</span></span><br><span class="line">    <span class="keyword">while</span> (C.<span class="built_in">size</span>() &gt; <span class="number">1</span> &amp;&amp; C.<span class="built_in">back</span>() == <span class="number">0</span>) C.<span class="built_in">pop_back</span>();</span><br><span class="line">     <span class="keyword">return</span> C;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
